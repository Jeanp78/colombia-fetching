<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos y ciudades de Colombia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Departamentos y ciudades de Colombia</h1>
        <form id="form" action="">
            <div class="input-container">
                <label for="">
                    Departamento
                </label>
                <select id="departments">
                    <option selected hidden value="">Selecciona un departamento</option>
                </select>
            </div>
            <div class="input-container">
                <label for="">
                    Ciudad
                </label>
                <select id="cities">
                    <option selected hidden value="">Selecciona una ciudad</option>
                </select>
            </div>
        </form>
    </header>
    <div class="loader-container">
        <div class="triangles " id="loader">
            <div class="tri invert"></div>
            <div class="tri invert"></div>
            <div class="tri"></div>
            <div class="tri invert"></div>
            <div class="tri invert"></div>
            <div class="tri"></div>
            <div class="tri invert"></div>
            <div class="tri"></div>
            <div class="tri invert"></div>
        </div>
    </div>
    <main class="container">
        <div class="placeholder">Selecciona una opción para ver más información</div>
        <section class="city-data">
            <article id="department-container" class="summary ">
                <h1 id="department-name"></h1>
                <p id="department-summary"></p>
                <footer class="footer-summary" id="department-footer">
                </footer>
            </article>
            <article class="summary" id="city-container">
                <h1 id="city-name"></h1>
                <p id="city-summary"></p>
                <footer class="footer-summary" id="city-footer">
                </footer>
            </article>
        </section>
    </main>
    <footer class="footer-links">
        <p>
            Designed By <a href="https://github.com/Jeanp78">@JeanP78</a>
        </p>
        <ul class="links">
            <li>
                <a class="logo" target="_blank" rel="noreferrer" href="https://github.com/Jeanp78">
                    <img src="assets/github.svg" width="30px" alt="" />
                </a>
            </li>
            <li>
                <a class="logo" target="_blank" rel="noreferrer" href="https://co.linkedin.com/in/jeanpaulduarte">
                    <img src="assets/linkedin.svg" width="30px" alt="" />
                </a>
            </li>
        </ul>
    </footer>
    <script type="module" src="js/app.js"></script>
</body>

</html>
